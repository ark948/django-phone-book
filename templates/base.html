<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>{% block title %}{% endblock title %} - خانه</title>
  <link href="/static/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    header {
      display: flex;
      background: black;
    }

    header ul {
      list-style-type: none;
      height: 70px;
    }

    header ul li {
      display: inline-block;
      margin: 25px;
    }

    header ul li a {
      font-family: B Nazanin;
      text-decoration: none;
      font-size: 25px;
      color: white;
    }
    body main {
      margin: 100px;
    }

    button {
      border-radius: 10px;
      width: 100px;
      border: none;
      background-color: gray;
      margin: 10px;
      height: 40px;
      font-weight: bold;
      padding: 0px;
      color: white;
      font-size: 20px;
    }
    button:hover {
      text-decoration: underline;
    }
    body main p a {
      font-size: 20px;
      text-decoration: none;
      color: black;
    }
    body main p {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <ul>
      <li class="logo"><a href="{% url 'pages:index' %}"></a></li>
      <li><a href="{% url 'pages:index' %}">صفحه اصلی</a></li>
      <li><a href="{% url 'accounts:login' %}">ورود</a></li>
      <li><a href="{% url 'accounts:signup' %}">ثبت نام</a></li>
      <li><a class="login-status" href="#">نام کاربری</a></li>
    </ul>
  </header>
  <main>
    {% block content %}
    {% endblock content %}
  </main>
  <footer>
  </footer>

  <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
